# To run the unit tests against multiple python versions you will need
# the necessary python versions installed, and Tox.
#   pip install tox
#   tox
[tox]
envlist =
	{py34,py35,py36}-django{111,21}
;     py35-django111

[testenv]
setenv =
	TOX=1
passenv=
    CI_*
    HOME
    MYSQL_*
    SECRET_KEY
deps=
    -rrequirements-optional.txt
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.11,<1.12
    django21: Django>=2.1,<2.2
commands=
    python manage.py test --noinput --keepdb {posargs}
